<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Benlycos test</title>
 	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
	<div class="form_box">
  <header class="header">
    <h1>Register your name</h1>
  </header>

  <form class="form" method="POST" id="registerform">
     
    <fieldset> 

      <div class="form__groups">
        <div class="form__group">
          <label >Name <span>*</span></label>
          <input name="name" type="text" id="name" />

          <label >Email <span>*</span></label>
          <input name="email" type="email" id="email" />

          <label >Phone</label>
          <input name="phone" type="number" min="0" id="phone" />
        </div> 
      </div>
    </fieldset>

    <div id="response">
    	
    </div>
    

    <div>
      <button class="button button--full" type="button" id="register">Register</button>
    </div>
  </form>
</div>
 
 <script src="js/main.js"></script>
</body>
</html>
